<ion-row class="blockModal">
  <ion-col class="ion-justify-content-center content-form">
    <h2 *ngIf="compte">Modifier</h2>
    <h2 *ngIf="!compte">Ajouter un compte</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input class="custom" formControlName="email" placeholder="Veuillez saisir un email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Rôle</ion-label>
          <ion-select aria-label="role" interface="action-sheet" formControlName="role" placeholder="Choix du rôle">
            <ion-select-option value="super_admin">Super admin</ion-select-option>
            <ion-select-option value="admin">Admin</ion-select-option>
            <ion-select-option value="production">Production</ion-select-option>
            <ion-select-option value="qualité">Qualité</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    
      <ion-button type="submit" [disabled]="form.invalid" expand="block">Valider</ion-button>
    </form>
  </ion-col>
</ion-row>
