<ion-header>
  <ion-row class="ion-align-items-center {{className}}">
    <ion-col size="2">
      <ion-tab-button (click)="goBack()" *ngIf="currentPage !== '/tabs/tab1'">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-tab-button>
    </ion-col>
    <ion-col size="8">
      <!-- <ion-img src="../../../../assets/images/logo-blanc.png" alt="logo aelion" class="logo"></ion-img> -->
      <ion-img src="" alt="logo " class="logo"></ion-img>
    </ion-col>
    <ion-col size="2">
      <ion-tab-button [routerLink]="['/profil']" class="ion-float-right">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-header>
